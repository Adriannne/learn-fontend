<body>
    <div>
        <h1>box module</h1>
        <p>margin border padding element(width, height)</p>
        <p>外边距 边框 内边距 元素(宽 高)</p>
        <p>背景不包括外边距</p>
        <p>外边距合并指的是，当两个垂直外边距相遇时，它们将形成一个外边距。合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者。</p>
        <p>当一个元素出现在另一个元素上面时, 当一个元素包含在另一个元素中时, 当一个空元素只有外边距，但是没有边框或填充时, 都会i发生合并.</p>
        <p>css定位: https://www.w3school.com.cn/css/css_positioning.asp</p>
    </div>
</body>
