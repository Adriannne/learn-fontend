<!doctype html>
<html>
<head>
    <title>learn list type</title>
    <link rel="stylesheet" href="2.4-listtype.css">
</head>
<body>
    <h1>learn list type</h1>
    <h3>《山居秋暝》</h3>
    <ul class="circle">
        <li>空山新雨后，天气晚来秋。</li>
        <li>明月松间照，清泉石上流。</li>
        <li>竹喧归浣女，莲动下渔舟。</li>
        <li>随意春芳歇，王孙自可留。</li>
    </ul>

    <h3>鸟鸣涧</h3>
    <ul class="none">
        <li>人闲桂花落</li>
        <li>夜静春山空</li>
        <li>月出惊山鸟</li>
        <li>时鸣春涧中</li>
    </ul>

    <h3>鹿柴</h3>
    <ol>
        <li>空山不见人</li>
        <li>但闻人语响</li>
        <li>返景入深林</li>
        <li>复照青苔上</li>
    </ol>

    <ol class="upper-roman">
        <li>空山不见人</li>
        <li>但闻人语响</li>
        <li>返景入深林</li>
        <li>复照青苔上</li>
    </ol>

    <ol class="lower-greek">
        <li>空山不见人</li>
        <li>但闻人语响</li>
        <li>返景入深林</li>
        <li>复照青苔上</li>
    </ol>
</body>
</html>
