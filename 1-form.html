<html>
<body>
<form action="表示收集来的属性交由哪一个页面来处理, 后端实现">
    账户: <input type="text" name="username" />
    <br />
    密码: <input type="password" name="password" />
    <br />
    <input type="reset" value="重置" name="resetButton">
    <input type="submit" value="提交" name="submitButton">
</form>

<form>
    性别: <input type="radio" value="man" name="gender" checked="checked"> 男
        <input type="radio" value="woman" name="gender"> 女
    <br />
    爱好: <input type="checkbox" value="1" name="music" checked="checked" > 音乐
        <input type="checkbox" value="2" name="sport"> 体育
        <input type="checkbox" value="3" name="read"> 阅读
</form>

<form>
    爱好: <select>
        <option>看书</option>
        <option selected="selected">旅游</option>
        <option>运动</option>
        <option>购物</option>
    </select>
</form>

<form>
    个人简介:
    <br />
    <textarea rows="8" cols="20">在这里输入个人简介...</textarea>
    <br />
    <input type="reset" value="重置" name="resetButton">
    <input type="submit" value="确定" name="submitButton">
</form>
</body>
</html>
